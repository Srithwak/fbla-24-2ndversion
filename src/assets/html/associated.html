      body {

      .popup {
         display: inline-block;

      ::placeholder {
         color: #777;

      .popup .popuptext {
         visibility: hidden;
         width: 160px;
         background-color: #ff8000;
         color: #fff;
         text-align: center;
         border-radius: 6px;
         padding: 20px;
         position: relative;
         top: 50px;
         right: 150px;

      .popup .show {
         visibility: visible;
         -webkit-animation: fadeIn 1s;
         animation: fadeIn 1s;
      }

      /* Close button style */

         position: absolute;
         top: 5px;
         right: 5px;

         cursor: pointer;

         display: flex;
         justify-content: space-between;
      }

         padding: .25rem;
         width: 100%;
         /* border-radius: .5rem; */

         background-color: white;
         /* color: white; */
         font-size: 1rem;
         line-height: normal;

         color: black;
      }

         width: 100%;
         /* border-radius: .5rem; */

         outline: none;
         background-color: white;
         /* color: white; */
         line-height: normal;
         color: black;
         font-size: 1rem;
      }

      input[type=button] {
         width: 100%;
         font-size: 1rem;
         padding: .425rem;
         /* border-radius: 1rem; */
         outline: none;
         border: none;
         background-color: #ffa31a;
         color: white;
      }

      button {
         /* width: 100%; */
         font-size: 1rem;
         padding: .425rem;
         /* border-radius: 1rem; */
         outline: none;
         border: none;
         background-color: #fff;
         color: black;

      }

      .right,
      .left {
         padding: 2rem;
      }

      .right {
         width: 80%;
      }

      .left {
         display: flex;
         flex-direction: column;
         gap: .5rem;
         width: 20%;
      }

      .line {
         display: flex;
         align-items: center;
         gap: .25rem;
      }

      /* input[type=radio] {
         width: 2rem;
         height: 2rem;
      } */

      label {
         /* font-size: 2rem; */
         color: white;
      }

      #gridTable {
         border-collapse: collapse;
         width: 100%;
         color: white;
         /* margin-top: 20px; */
         /* margin-left: -115%; */
      }

      #gridTable th,
      #gridTable td {
         border: 1px solid #ddd;
         padding: 8px;
         /* Adjust the padding as needed */
         text-align: left;
      }

      #gridTable th {
         background-color: #333;
         color: white;
      }

      #gridTable tr:hover {
         background-color: #ffa31a;
      }

      tr:first-child {
         background-color: #ffa31a;
         color: white;
         font-size: 900;
      }

<body class="container">
   <header>
      <div style="text-align:center;">
         <div class="popup">
            <span class="popuptext" id="myPopup">
               <span class="close" onclick="closePopup()">&times;</span>
               Message: <input type="text"/>
               <input type="button" id="message" onclick="message()" value="Send">
            </span>
         </div>
      </div>
      <nav class="nav__wrapper">
         <div class="nav__left">
            <a href="" class="nav__logo">PORNHUB</a>
         </div>
         <div class="nav__right">
            <a href="./associated.html" class="nav__link">Associated accounts</a>
            <a href="./findPartners.html" class="nav__link">Find Partners</a>
            <a href="./editAccount.html" class="nav__link">Edit Account</a>
            <a href="./messages.html" class="nav__link">Messages</a>
            <a href="./login.html" class="nav__link">Sign out</a>
         </div>
      </nav>
   </header>
   <div class="wrap">
      <div class="left">
         <input type="text" id="usernameFilter" placeholder="username" onkeyup="filter()">

         <div class="line">
            <input type="radio" id="less" name="fav_language" value="less" onkeyup="filter()">
            <label for="html">less</label>

         </div>

         <div class="line">
            <input type="radio" id="greater" name="fav_language" value="greater" onkeyup="filter()" checked>
            <label for="css">greater</label>
         </div>
         <input type="number" id="moneyFilter" placeholder="money" onkeyup="filter()">
         <input type="text" id="resourcesFilter" placeholder="resources" onkeyup="filter()">
         <input type="text" id="notesFilter" placeholder="notes" onkeyup="filter()">
         <input type="button" id="saveChanges" onclick="saveChanges()" value="save changes">
         <input type="button" id="saveChanges" onclick="displayAssociated()" value="cancel changes">
      </div>

      <div class="right">
         <div class="table-wrapper">
            <!-- <div class="fl-table"> -->
            <table id="gridTable"></table>
            <!-- </div> -->
         </div>

      </div>
   </div>
