<!DOCTYPE html>
<html>

<head>
   <title>Edit Account</title>
   <script src="editAccount.js"></script>

   <link rel="stylesheet" href="../css/common.css">

   <style>
      .center {
         height: calc(100vh- 4rem);
         display: flex;
         justify-content: space-around;
      }
   </style>
</head>

<body onload="onLoadRun1()">
   <header>
      <nav class="nav__wrapper">
         <div class="nav__left">
            <a href="" class="nav__logo">YEET</a>
         </div>
         <div class="nav__right">
            <a href="./associated.html" class="nav__link">Associated accounts</a>
            <a href="./findPartners.html" class="nav__link">Find Partners</a>
            <a href="./editAccount.html" class="nav__link">Edit Account</a>
            <a href="./messages.html" class="nav__link">Messages</a>
            <a href="./login.html" class="nav__link">Sign out</a>
         </div>
      </nav>
   </header>


   <div class="center">
      <div class="cum">

         <!-- <label>Username:</label> -->
         <input type="text" class="username" placeholder="Username"><br><br>

         <!-- <label>Password:</label> -->
         <input type="password" class="password" placeholder="Password" required><br><br>

         <!-- <label>Email:</label> -->
         <input type="email" class="email" placeholder="Email" required><br><br>

         <!-- <label>Description:</label> -->
         <textarea class="description" placeholder="Decription" required></textarea><br><br>

         <!-- <label>Website:</label> -->
         <input type="text" class="website" placeholder="Website" required><br><br>

         <!-- <label>Phone:</label> -->
         <input type="text" class="phone" placeholder="Phone" required><br><br>

         <!-- <label>Visibility:</label> -->
         <input type="text" class="visibility" placeholder="Visibility" required><br><br>

         <div class="socialMediaContainer">
            <label>Social Media:</label>
            <div class="socialMediaInputs">
            </div>
            <input type="button" value="Add Social Media" onclick="addSocialMedia()">
         </div>

         <button onclick="editAccount()">Save changes</button>
         <button onclick="onLoadRun1()">Cancel changes</button>
      </div>
   </div>

   <script src="../js/editAccount.js"></script>
</body>

</html>
