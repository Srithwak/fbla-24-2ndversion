<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

<link rel="stylesheet" href="../css/common.css">
</head>
<body>
   <script src="../helper/helper.js" defer></script>

    <h2>User Information</h2>

    <table id="userTable">
        <tr>
            <th>Username</th>
            <th>Description</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Social Media</th>
            <th>Action</th>
        </tr>
    </table>

    <input type="text" id="usernameFilter" placeholder="Username" onkeyup="filter()"><br>
    <input type="text" id="descriptionFilter" placeholder="Description" onkeyup="filter()"><br>
    <input type="text" id="emailFilter" placeholder="Email" onkeyup="filter()"><br>
    <input type="number" id="phoneFilter" placeholder="Phone" onkeyup="filter()"><br>
    <input type="text" id="websiteFilter" placeholder="Website" onkeyup="filter()"><br>

    <script src="../js/findPartners.js"></script>

</body>
</html>
